<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div  style="background-color: pink; height: 150px; width: 150px;" id="color"></div>
    <br/>
    <button onclick="abc()"  style="height: 30px; width: 100px;">changecolor</button>
    <button onclick="xyz()"  style="height: 30px; width: 100px;">stop</button>
    <script>
        
        function changecolor(){
            var a = Math.random()*255
            var b = Math.random()*255
            var c = Math.random()*255
            document.getElementById('color').style.backgroundColor = "rgb("+a+","+b+","+c+")"
            
        }
        function abc(){
        d = setInterval(changecolor,1000)
        }
        function xyz(){
        d = clearInterval(changecolor,1000);
        }
        
    </script>
</body>
</html>
