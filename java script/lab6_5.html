<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="properties" style="width: 150px; height: 30px; background-color: rgb(40, 59, 59); color: beige; font-size: large;">Helloo World!!!</div>
        <button onclick="changeCSS()" style="height: 30px; width: 70px; margin-top: 10px;"></button>
    
    <script>
        function changeCSS(){
         var a = document.getElementById('properties')
            a.style.backgroundColor = "pink";
            a.style.color = "black";
            a.style.fontSize = "xx-large";
        }
    </script>
</body>
</html>
