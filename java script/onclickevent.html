<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div  style="background-color: pink; height: 150px; width: 150px;" id="color"></div>
    <br/>
    <button onclick="changecolor()" style="height: 30px; width: 100px;">changecolor</button>
    <script>
        function changecolor(){
            document.getElementById('color').style.backgroundColor = 'skyblue'
        }
    </script>
</body>
</html>
