<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //only 1 parameter and one statement no need of () and {}
        let a = (x) => console.log(x);
        a(5);
        //when more than one parameters () is needed
        let sum = (x,y) => console.log(x+y);
        sum(5,4);
        //when more then one parameter and more than one statement we need () and {}
        let avg = (x,y,z) => {
            sum = x+y+z;
            avg = sum/3;
            console.log(avg);
        }
    </script>
</body>
</html>
