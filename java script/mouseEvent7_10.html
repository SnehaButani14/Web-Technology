<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body" onclick="mouseEvent()">
    <span id="msg"></span>
    <script>
            document.getElementById('body').addEventListener('mousedown',function(event){
            if(event.button===0){
            document.getElementById('msg').innerHTML = "leftclicked";
            }
            else{
            document.getElementById('msg').innerHTML = "rightclicked";
            }
            });
    </script>
</body>
</html>
