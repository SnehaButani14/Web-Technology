<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number(prompt("Enter a number"));
        console.log(n);
        var c=0;
        for(let i=0;i<=n;i++){
            if(n%i==0){
                c++;
            }
        }
        if(c==2){
            console.log("No is prime");
        }
        else{
            console.log("No is not prime");
        }
    </script>
</body>
</html>
