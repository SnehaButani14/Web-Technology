<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number(prompt("Enter a no:"));
        console.log(n);
        for(let i=0;i<n;i++){
            for(let j=0;j<i;j++){
                document.write("_");
            }
            for(let k=0;k<n-i;k++){
                document.write("*");    
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
