<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number(prompt("Enter a no of 2 digits:"));
        console.log(n);
        a=Math.floor(n/10);
        var b = Math.floor(n%10);
        var power;
        power = Math.pow(a,b);
        document.write(power);
    </script>
</body>
</html>
