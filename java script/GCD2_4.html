<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
		var a = Number(prompt("Enter a no:"));
        console.log(a);
		var b = Number(prompt("Enter a no:"));
        console.log(b);
        var gcd=0;
        for(let i=1;i<=a;i++){
            if((a%i==0)&&(b%i==0))
            {
                gcd=i;
            }
        }
        document.write("GCD :" + gcd);
       
	</script>

</body>
</html>
